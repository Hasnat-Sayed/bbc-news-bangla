<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Bangla</title>

    <!-- tailwind + daisyui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>

  </head>
  <body>
    <header>
      <div class="bg-red-600 py-5">
        <div class="w-9/12 mx-auto">
          <img class="invert" src="./assets/logo.svg" />
        </div>
      </div>

      <nav class="border-b border-gray-300">
        <ul
          id="categoryContainer"
          class="flex flex-col md:flex-row gap-10 text-lg w-9/12 mx-auto"
        ></ul>
      </nav>
    </header>

    <main class="w-9/12 mx-auto mt-10 grid grid-cols-1 md:grid-cols-4 gap-5">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5 col-span-3" id="newsContainer">
       
      </div>

      
    </main>

    

    <script src="./script.js"></script>
  </body>
</html>
